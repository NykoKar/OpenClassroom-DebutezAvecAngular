<div class="face-snap-card" [ngClass]="{snapped: userHasSnapped}">
  <h2>{{faceSnap.title | uppercase}}</h2>
  @if (faceSnap.location) {
    <p>📍 {{faceSnap.location}}</p>
  } @else {
    <p>🗺️ Localisation non spécifié</p>
  }
  <img [src]="faceSnap.imageUrl" alt="Image de {{faceSnap.title}}" />
  <p>Mis en ligne le {{faceSnap.createdAt | date :'dd MMMM yyyy à HH:mm'}}</p>
  <p>{{faceSnap.description}}</p>

  <p>
    <button (click)="onSnap()">{{snapButtonText}}</button>
    <span [ngStyle]="{color: 'rgb(0,'+faceSnap.snaps+', 0)'}">🤌 {{ faceSnap.snaps }}</span>
  </p>
</div>
